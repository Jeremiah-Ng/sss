 <html>

 <head>
     <title>Image recognition</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
     <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@200;400&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">

 </head>

 <body id="container">
     <div class="container">

         <center>
             <h3>Image Recognition</h3>
             <br><br>

             <p style="font-size: 22px;">Model is trained to identify expressions: </p>
             <p style="font-size: 20px; color: red">Use pictures of Emojis for best results</p>
             <b id="no">
                 <hr>Happy
                 <hr>Sad
                 <hr>Crying
                 <hr>Angry
                 <hr>
             </b>
             <label>Webcam View - </label>
             <div id="camera">
                 <br>
                 <img id="output" class="smol" src="ye%20boiiiiiiiiii.webp">
                 <br> <label>Select image:</label>
                 <center>
                     <div id="stop it"> <input id="no" type="file" accept="image/*" onchange="loadFile(event)"></div>
                     <button id="nou" class="button" onclick="identifiers()"><span>Identify</span></button>
                     <p style="font-size: 22px;">Object : <span id="obj"></span></p>
                     <p style="font-size: 22px;">Accuracy : <span id="accuracy"></span></p>
                     <script>
                         var loadFile = function(event) {
                             var reader = new FileReader();
                             reader.onload = function() {
                                 var output = document.getElementById('output');
                                 output.src = reader.result;
                             };
                             reader.readAsDataURL(event.target.files[0]);
                         };

                     </script>
                 </center>

             </div>
             <script src="main.js"></script>
         </center>
     </div>
 </body>

 </html>
